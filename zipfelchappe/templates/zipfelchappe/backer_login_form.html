{% extends "zipfelchappe/base.html" %}
{% load i18n bootstrap %}

{% block content %}
    {% url zipfelchappe_backer_login as login_url %}

    <h2>{% trans "Login" %}</h2>
    <form method="post" action="{{ login_url }}" class="form-horizontal">
        {% csrf_token %}

        {{ form|bootstrap }}

        <div class="form-actions">
            <button type="submit" class="btn btn-large btn-primary">
                {% trans "Login" %}
            </button>
        </div>
    </form>
{% endblock %}

{% block sidebar %}
    {% include "zipfelchappe/includes/back_sidebar.html" %}
{% endblock %}
